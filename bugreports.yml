    - открыть страницу каталога;
    - отсортировать товары по одной из категорий; 
    - открыть страницу товара, добавить товар в корзину;
    - открыть страницу корзины «Cart»/«Корзина», нажать на кнопку оформления заказа «Checkout»/«Оформить заказ», закрыть окно оформления заказа;
    4. Просмотреть  во вкладке "Network" отображение запросов и ответы на них;
    5. Проверить запросы на наличие ошибок в столбце "Status"/"Статус"
