- summary: |
    Не меняется язык описания товара (при смене на русский), стоимость в
    единой валюте, некорректное отображение информации в списке выборы языка 
  environment: |
    Версия 117.0.5938.132 (Официальная сборка) (64 бит)
    ОС Windows 11 Корпоративная
  steps-to-reproduce: >
    1. Установить язык сайта «Language»/«Язык» - русский;
    2. Открыть страницу каталога;
    3. Перейти на страницу товара, добавить товар в корзину;
    4. открыть страницу корзины «Cart»/«Корзина», нажать на кнопку оформления заказа, закрыть окно оформления заказа	
  expected-result: |
    При смене языка сайта текст кнопок, гиперссылок, полей,
    информации о товаре автоматически адаптируется и отображается на выбранном
    языке, обеспечивая читаемость и соблюдение границ элементов
  actual-result: >
    - При смене языка на русский описание товара на английском
    языке; 
    - стоимость товаров отображается в единой валюте (не зависит от установленного языка);
    - при нажатии на гиперссылку с выпадающим списком допустимых языков «Language»/«Язык» для английского языка не прогружается картинка;
    - при нажатии на гиперссылку с выпадающим списком допустимых языков «Language»/«Язык» оба написаны на английском языке. 
    (sreen7.png)

