- summary: |
    Некорректно работает фильтрация по стоимости 
  environment: |
    Версия 117.0.5938.132 (Официальная сборка) (64 бит)
    ОС Windows 11 Корпоративная
  steps-to-reproduce: >
    1. Открыть страницу каталога;
    2. В категории Price ввести в поле from положительное числовое значение - 1, в поле To ввести положительное числовое знание большее по величине from –1436,79.
    3. Очистить содержимое поля To
    4. В категории Price ввести в поле To – 1437
    5. Очистить содержимое поля To
    6. В категории Price ввести в поле To – 1499
    7. Очистить содержимое поля To
    8. В категории Price ввести в поле To – 1500
  expected-result: >
    На странице отображаются товары, действующая стоимость которых
    входит в указанные границы (включительно)
  actual-result: >
    В фильтре участвует стоимость без скидки. Отображаются не все
    товары, входящие (включительно) в указанную границу (на 1 единицу цены
    меньше указанной) (sreen1.png- sreen4.png) 

