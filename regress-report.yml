          4. Перейти на предыдущую страницу каталога кнопкой «Previous»
          5. Перезагрузить страницу клавишей F5 на клавиатуре
          6. Закрыть вкладку сайта в браузере, после чего отрыть повторно
        expected-result: >
          При взаимодействии между разделами сайта, перезагрузке страницы, выходе/входе содержимое корзины сохраняется
        actual-result: >
          При закрытии вкладки сайта (выход) и последующем открытии (вход) сайта интернет-магазина содержимое корзины не сохраняется (повторная авторизация не требуется)
          
