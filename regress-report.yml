    status: fail
    bugreports:
      - summary: |
          Проблема с отображением товара при поиске по названию
        environment: |
          Версия 117.0.5938.132 (Официальная сборка) (64 бит) ОС Windows 11 Корпоративная
        steps-to-reproduce: |
          1. Открыть страницу каталога товаров 
          2. В поле «Search»/«Поиск» ввести существующее на сайте наименование товара (ключевое слово из названия товара)
        expected-result: |
          На странице отображаются товары в соответствии с запросом
        actual-result: |
          При выполнении поиска на сайте по названию товара, результаты отображаются с неправильным макетом. Картинка товара сужена и надписи, относящиеся к товару, выходят за границы своих рамок. (Товар отображаются в соответствии с запросом) (sreen8.png)

